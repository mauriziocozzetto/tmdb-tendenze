<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Persona - MovieDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#032541] text-white font-sans overflow-x-hidden">

    <div id="toast"
        class="fixed top-5 right-5 z-50 transform translate-x-[150%] transition-transform duration-500 ease-in-out">
        <div
            class="bg-red-600 text-white px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3 border border-red-400">
            <span class="text-xl">⚠️</span>
            <span id="toastMessage" class="font-medium"></span>
        </div>
    </div>

    <nav class="p-6 bg-[#031d33] flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold text-[#01b4e4] cursor-pointer" onclick="location.href='/'">MOVIEDB</h1>
        <a href="javascript:history.back()" class="text-sm text-gray-400 hover:text-white transition-colors">← Torna
            indietro</a>
    </nav>

    <div id="mainContent" class="opacity-0 transition-opacity duration-700 ease-in-out">
        <div class="max-w-6xl mx-auto py-16 px-10 flex flex-col md:flex-row gap-12 items-center md:items-start">

            <div id="profileContainer"
                class="w-80 flex-shrink-0 shadow-2xl rounded-lg overflow-hidden border border-gray-800 bg-gray-700 min-h-[480px] flex items-center justify-center text-gray-500 font-bold">
            </div>

            <div class="flex-1 text-center md:text-left">
                <h1 id="personName" class="text-5xl font-bold mb-4"></h1>

                <div
                    class="flex flex-wrap justify-center md:justify-start items-center gap-4 text-sm text-gray-300 mb-10">
                    <div class="flex items-center gap-1">
                        <span class="text-teal-400 font-bold uppercase tracking-tighter text-xs">Nato il:</span>
                        <span id="birthday" class="font-medium"></span>
                    </div>
                    <div class="flex items-center gap-1 before:content-['•'] before:mr-2 before:text-gray-500">
                        <span class="text-teal-400 font-bold uppercase tracking-tighter text-xs">A:</span>
                        <span id="birthplace" class="font-medium"></span>
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="text-xl font-semibold mb-4 text-[#01b4e4] inline-block">Biografia</h3>
                    <p id="biography" class="text-gray-200 leading-relaxed text-lg text-left whitespace-pre-line"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "/api";

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').innerText = message;
            toast.classList.remove('translate-x-[150%]');
            setTimeout(() => toast.classList.add('translate-x-[150%]'), 5000);
        }

        window.onload = async () => {
            const mainContent = document.getElementById('mainContent');
            const personId = new URLSearchParams(window.location.search).get('id');

            if (!personId) { window.location.href = '/'; return; }

            try {
                // Chiamata all'endpoint generico
                const res = await fetch(`${API_BASE}/person/${personId}`);
                if (!res.ok) throw new Error("Persona non trovata");

                const person = await res.json();
                renderPerson(person);

                mainContent.classList.remove('opacity-0');
            } catch (e) {
                showToast("Errore: Persona non trovata o URL non valida.");
                setTimeout(() => window.location.href = '/', 2500);
            }
        };

        function renderPerson(person) {
            const pc = document.getElementById('profileContainer');
            pc.innerHTML = person.profile_path
                ? `<img src="https://image.tmdb.org/t/p/h632${person.profile_path}" class="w-full h-auto block shadow-2xl">`
                : `<span class="text-2xl opacity-50 uppercase">Foto N/D</span>`;

            document.getElementById('personName').innerText = person.name;
            document.getElementById('birthday').innerText = person.birthday || "N/D";
            document.getElementById('birthplace').innerText = person.place_of_birth || "N/D";
            document.getElementById('biography').innerText = person.biography || "Biografia non disponibile.";
        }
    </script>
</body>

</html>
